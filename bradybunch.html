	</div>

<div id="advancedControls" class="hideable"					style="display:none">
			<div>Gif Smoothing:		<input value="0.3" min="0.0" max="0.8" step="any" type="range" id="gifSmooth"></div>
			<div>Gif Start:			<input value="0.0" min="0.0" max="1.0" step="any" type="range" id="gifIn"></div>
			<div>Gif End:			<input value="1.0" min="0.0" max="1.0" step="any" type="range" id="gifOut"></div>
			<div>Reverse Gif:		<input type="checkbox" id="gifReverse"></div>

			<div id="eqControls">
				<div>
					<input orient="vertical" value=".08" min="0.0" max="1.0" step="any" type="range" id="audioLow">
					<canvas id="eqVis" width="1024" height="256"></canvas>
					<input orient="vertical" value=".92" min="0.0" max="1.0" step="any" type="range" id="audioHigh">
				</div>
				<div>
					<input value=".234" min="0.0" max="1.0" step="any" type="range" id="audioFreq">
